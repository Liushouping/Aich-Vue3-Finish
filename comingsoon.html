<!DOCTYPE html>
<html lang="en" class="scroll-smooth tracking-[1px]">
  <head>
    <title>Aichronus - 4D BOX | LightMatix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <body>
    <div class="relative w-full h-screen bg-black flex justify-center items-center overflow-hidden">
        <h1 
        class="relative text-white font-bold text-[36px] sm:text-[72px] lg:text-[128px] z-20" 
        data-aos="fade-up"
        data-aos-offset="200"
        data-aos-delay="10"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
        data-aos-mirror="false"
        data-aos-once="false">Coming soon...</h1>
        <div class="absolute -bottom-80 w-[2000px] md:w-[600px] h-[600px] rounded-full bg-[#7e22ce]/60 z-10" 
        style="filter: blur(360px);-webkit-filter: blur(360px);-moz-filter: blur(360px);-ms-filter: blur(360px);"></div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
  </body>
</html>
